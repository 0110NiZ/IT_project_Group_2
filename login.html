<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login-page</title>
		<link rel="stylesheet" href="css/login.css"/>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right">
				<h4>Login</h4>
				<form  action="#">
					<input class="acc" type="text" id="username" placeholder="username"><!-- Username input field -->
					<input class="acc" type="password" id="pwd" placeholder="password"><!-- Password input field -->
				</form>
				<form action="">
						<input class="submit" type="submit" id="log" value="login"><!-- Login button -->
				</form>
				<div class="down">
					<a href="register.html">Register account</a><!-- Link to register a new account -->
				</div>
			</div>
		</div>
		<script src="js/login.js"></script>
	</body>
</html>
