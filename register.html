<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="css/login.css"/>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right">
				<h4>Register</h4> 
				<form action="">  
					<input class="acc1" type="text" id="username" placeholder="username"> <!-- Username input field -->
					<input class="acc1" type="tel" id="phone" placeholder="phone"> <!-- Phone number input field -->
					<input class="acc1" type="password" id="pwd" placeholder="new password"> <!-- New password input field -->
					<input class="acc1" type="password" id="pwd2" placeholder="confirm your password"> <!-- Confirm password input field -->
					<input class="submit1" type="submit" id="log" value="Register"> <!-- Register button -->
				</form>
			</div>
		</div>
		<script src="js/register.js"></script> 
	</body>
</html>
